<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Page Template</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="assets/styles/app.min.css">
  <!-- Stylesheets go here -->
</head>

<body>


  <!-- BEGIN PAGE TEMPLATE -->
  <div class="page">

    <!-- BEGIN HEADER -->
    <div class="responsive__header global-header">
      <div class="flag flag--middle">
        <div class="flag__hd">
          <div class="isHidden isVisible--medium">


            <a href="index.html">
              <div class="header__logo icon-key--white"></div>
            </a>


          </div>

          <div class="isHidden--medium">
            <ul class="hList hList--middle">
                <a href="index.html">
              <li>
                <div class="header__logo icon-key--white"></div>
              </li>
                </a>

            </ul>
          </div>

        </div>
        <!-- Horizontal Navigation List -->
        <div class="flag__ft txt--align-right">
          <div class="isHidden isVisible--medium">
            <nav role="navigation">
              <ul class="hList navMenu--horz">
                <li><a class="nav__link" href="faq.html">FAQs</a>
                </li>
               
              </ul>
            </nav>

          </div>

          <div class="isHidden--medium">
            <ul id="toggle-nav-1" class="header__mobileUtil">
              <li>
                <button class="hamburger__container">
                  <span id="hamburger-1" class="hamburger__navicon"></span>Menu
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!--Vertical Navigation List -->
      <div class="isHidden--medium">
        <div id="navMenu">
          <div id="navMenu-vert-1" class="togglePanel nav--hide">
            <nav role="navigation">
              <ul class="vList vList--piped navMenu--vert">
               

                <li><a class="nav__link" href="#">FAQs</a>
                </li>

              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- END HEADER -->
    


    <!-- BEGIN BODY -->
    <div class="page__body" role="main">
      <div class="wrapper">
          <h1 class="txt txt--weight-bold">FAQs</h1>
      </div>
    

  </div>

    <!-- BEGIN FOOTER -->
    <footer class="page__footer box box--dkBlue">
            <div class="wrapper">
              <div class="txt--align-center txt--size-14">
                  <nav role="navigation" class="vr">
                      <ul class="hList hList--piped">
                          <li><a class="nav__link" href="/">What is a Key Issue</a>
                          </li>
                          <li><a class="nav__link" href="/app/">Explore the App</a>
                          </li>
                          <li><a class="nav__link" href="/faq/">FAQs</a>
                          </li>
                          <li><a class="nav__link" href="/contact/">Contact</a>
                
                         
                      </ul>
                  </nav>
              </div>
            </div>
          </footer>   <!-- END FOOTER -->



  </div>  <!-- END PAGE TEMPLATE -->


  <script src="assets/scripts/app.min.js"></script>
  <script src="assets/scripts/global-header.plugin.js"></script>
  <!-- Scripts go here -->

</body>

</html>
